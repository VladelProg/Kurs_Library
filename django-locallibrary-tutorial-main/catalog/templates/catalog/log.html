{% extends 'admin_panel.html' %}
{% load django_bootstrap5 %}

{% block content %}
<h1>Логи пользователей</h1>

<!-- Форма поиска -->
<form method="get" action="{% url 'log' %}" class="form-inline mb-3">
    <input type="text" name="username" class="form-control mr-2" placeholder="Имя пользователя" value="{{ username }}">
    <button type="submit" class="btn btn-primary">Поиск</button>
</form>

<table class="table table-striped table-hover">
    <thead>
        <tr>
            <th scope="col">
                <a href="?sort=action{% if username %}&username={{ username }}{% endif %}">Действие</a>
            </th>
            <th scope="col">
                <a href="?sort=user{% if username %}&username={{ username }}{% endif %}">Пользователь</a>
            </th>
            <th scope="col">
                <a href="?sort=timestamp{% if username %}&username={{ username }}{% endif %}">Время</a>
            </th>
        </tr>
    </thead>
    <tbody>
        {% for log in logs %}
        <tr>
            <td>{{ log.action }}</td>
            <td>{{ log.user }}</td>
            <td>{{ log.timestamp }}</td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="3">Записи не найдены.</td>
        </tr>
        {% endfor %}
    </tbody>
</table>

{% include 'pagination.html' %}
{% endblock %}
