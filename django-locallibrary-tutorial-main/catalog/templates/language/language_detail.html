{% extends "user_panel.html" %}

{% block content %}

<h1>Язык: {{ language.name }}</h1>

<div style="margin-left:20px;margin-top:20px">
<h4>Книги</h4>

<ul>
  {% for copy in language.book_set.all %}
  <li>
    <a href="{{ copy.get_absolute_url }}">{{ copy.title }}</a>
  </li>
  {% empty %}
  <li>Нет книг на выбранном языке.</li>
  {% endfor %}
</ul>

{% endblock %}

{% block sidebar %}
  {{ block.super }}


{% endblock %}
