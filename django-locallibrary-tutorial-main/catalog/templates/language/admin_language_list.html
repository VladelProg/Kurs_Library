{% extends "admin_panel.html" %}

{% block content %}

<h1>Список доступных языков (Админ)</h1>

<ul>
  {% for language in language_list %}
  <li>
    <a href="{{ language.get_admin_url }}">{{ language }}</a>
  </li>
  {% empty %}
  <li>Нет доступных языков</li>
  {% endfor %}
</ul>
{% include 'pagination.html'%}

{% endblock %}
