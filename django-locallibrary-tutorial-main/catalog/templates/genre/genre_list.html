{% extends "user_panel.html" %}

{% block content %}

<h1>Список доступных жанров</h1>

{% if genre_list %}
  <ul>

  {% for genre in genre_list %}
    <li>
      <a href="{{ genre.get_user_url}}">
      {{ genre }}
      </a>
    </li>
  {% endfor %}

 </ul>
{% else %}
  <p>Нет доступных жанров.</p>
{% endif %}

{% include 'pagination.html'%}

{% endblock %}
